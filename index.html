<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>simple (sy)sex</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script> -->
  </head>

  <body>
    <div class="io"></div>
    <div class="controls">
      <div class="sliders">
        <!-- <button>Send to JV-2080</button> -->
        <div>
          <div>Filter</div>
          <input id="cutoff" type="range" min="0" max="127" value="20" />
          <input id="cutoff-val" type="text" />
        </div>
        <div>
          <div>Resonance</div>
          <input id="res" type="range" min="0" max="127" value="20" />
          <input id="res-val" type="text" />
        </div>
      </div>
      <div class="program-change">
        <div>
          <div>Program Change</div>
          <input id="prog-num" type="number" min="1" max="128" value="1" />
          <!-- <input id="res-val" type="text"> -->
        </div>
        <div>
          <div>Bank Change</div>
          <input id="bank-num" type="number" min="1" max="128" value="1" />
          <!-- <input id="res-val" type="text"> -->
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
